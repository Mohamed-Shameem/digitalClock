<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="/css/./style.css">
</head>

<body>
    <div class="container">
        <div class="days">
            <span>SUN</span>
            <span>MON</span>
            <span>TUE</span>
            <span>WED</span>
            <span>THU</span>
            <span>FRI</span>
            <span>SAT</span>
        </div>
        <div class="clock">
            <div class="h num">0</div>
            <div class="h num">0</div>
            <div class="colon ">:</div>
            <div class="m num">0</div>
            <div class="m num">0</div>
            <div class="colon ">:</div>
            <div class="s num">0</div>
            <div class="s num">0</div>
            <div class="amORpm">
                <span>AM</span>
                <span>PM</span>
            </div>
        </div>
        <div class="date">01-01-2023</div>
        <div class="month">
            <span>JAN</span>
            <span>FEB</span>
            <span>MAR</span>
            <span>APR</span>
            <span>MAY</span>
            <span>JUN</span>
            <span>JUL</span>
            <span>AUG</span>
            <span>SEP</span>
            <span>OCT</span>
            <span>NOV</span>
            <span>DEC</span>
        </div>
    </div>

    <script src="./js/script.js"></script>
</body>

</html>
